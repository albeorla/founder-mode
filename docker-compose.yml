services:
  app:
    build:
      context: .
      args:
        - INCLUDE_DEV=true
    platform: linux/amd64
    env_file:
      - .env
    volumes:
      - .:/app
      # Exclude the local venv so we don't mix Linux (container) and Mac (host) binaries
      - /app/.venv
    # Keep the container alive for debugging, or run the server
    command: api
    ports:
      - "8000:8000"
