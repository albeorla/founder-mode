name: Build DD-Arbiter Docker Image

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/dd-arbiter/**'
      - 'libs/agentkit/**'
      - 'apps/dd-arbiter/Dockerfile'
      - 'pyproject.toml'
      - 'uv.lock'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/dd-arbiter/**'
      - 'libs/agentkit/**'
      - 'apps/dd-arbiter/Dockerfile'
  workflow_dispatch: # Allow manual triggers
  schedule:
    # Rebuild weekly to pick up security updates
    - cron: '0 3 * * 0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/dd-arbiter

jobs:
  build-and-push:
    name: Build and Push DD-Arbiter Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag as 'latest' for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with short SHA
            type=sha,prefix={{branch}}-,format=short
            # Tag with PR number
            type=ref,event=pr,prefix=pr-
            # Tag with branch name
            type=ref,event=branch
            # Tag with semantic version if tagged
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/dd-arbiter/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"
