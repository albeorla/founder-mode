name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Lint (Ruff)
        run: uv run ruff check . --exclude apps/dd-arbiter

      - name: Format Check (Ruff)
        run: uv run ruff format --check . --exclude apps/dd-arbiter

      - name: Type Check (Mypy)
        run: uv run mypy libs/ apps/founder-mode/

  test-fast:
    name: Fast Tests
    runs-on: ubuntu-latest
    # Run in parallel with quality for faster feedback
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Fast Tests (parallel)
        env:
          OPENAI_API_KEY: sk-dummy-key-for-tests
        run: |
          uv run pytest -m "not slow" -n auto -x -q --ignore=apps/dd-arbiter

  test-full:
    name: Full Tests + Coverage
    runs-on: ubuntu-latest
    needs: [quality, test-fast]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run All Tests with Coverage (parallel)
        env:
          OPENAI_API_KEY: sk-dummy-key-for-tests
        run: |
          uv run pytest -n auto --cov=libs --cov=apps --cov-report=xml --cov-report=term-missing --ignore=apps/dd-arbiter

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test-full
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: foundermode:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
