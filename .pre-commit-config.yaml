repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-toml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.4
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        additional_dependencies: [pydantic>=2.0, pydantic-settings, pytest]

  # Fast test check - runs only affected tests (testmon tracks dependencies)
  - repo: local
    hooks:
      - id: pytest-fast
        name: pytest (affected tests only)
        entry: uv run pytest --testmon -x -q
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
